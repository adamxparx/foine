# ============================================
# FOINE APPLICATION - PRODUCTION READY CONFIG
# ============================================

spring.application.name=foine
server.port=4029

# ============================================
# DATABASE CONFIGURATION - POSTGRESQL ONLY
# ============================================

# Primary database connection (ALWAYS PostgreSQL in production)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=5
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# ============================================
# CONNECTION POOL SETTINGS
# ============================================

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# MULTIPART FILE UPLOAD SETTINGS
# ============================================

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=1KB

# ============================================
# CLOUDINARY CONFIGURATION
# ============================================

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME:dpnano9yk}
cloudinary.api_key=${CLOUDINARY_API_KEY:271996398523696}
cloudinary.api_secret=${CLOUDINARY_API_SECRET:OXvxUbRLhNdD4mfQFkE4LzMqZZg}

# ============================================
# SERVER OPTIMIZATION
# ============================================

server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.tomcat.threads.max=100
server.tomcat.threads.min-spare=10

# ============================================
# LOGGING CONFIGURATION
# ============================================

logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN
